<html>
  <head>
    <meta name="description" content="Hinted easy to use password generator" />
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#db4938" />
    <title>HPASS Password Generator</title>
    <link rel="manifest" href="manifest.json" />
    <link rel="stylesheet" href="css/pwa.css" />
    <script defer type="module" src="core/lib.js"></script>
    <script defer type="module" src="app.js"></script>
  </head>
  <body>
    <h1>Iteration: 3</h1>
    <form id="hintForm">
      <button id="burger" title="Menu" type="button">&#9776;</button>
      <!-- <svg id="burger" focusable="false" viewBox="0 0 12 12">
        <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"></path>
      </svg> -->
      <input id="hint" placeholder="password hint" />
    </form>
    <button id="generate" title="generate">&#9656;</button>
    <div id="sidebar">
      <ul class="menu" id="menuList">
        <li id="help">Help</li>
        <li id="info">Info</li>
        <li id="advanced">Advanced</li>
      </ul>
      <form id="pepperForm">
        <button title="symbol for picky websites">&#127798;</button>
        <input id="pepper" placeholder="  Use _.-!@*$?&% etc." />
      </form>
      <form id="saltForm">
        <button title="your secret token">&#129323;</button>
        <input id="salt" placeholder=" enter secret to make it unique" />
      </form>
      <form id="lengthForm">
        <button title="generated password length">&#128207;</button>
        <input id="length" placeholder="  15 recommended" />
      </form>
      <div id="saveDiv">
        <button id="save" class="rowbutton">Save</button>
        <button id="demo" class="rowbutton">Demo</button>
        <button id="reset" class="rowbutton">Reset</button>
      </div>
    </div>
    <!-- <div id="notify" class="hidden">Pasword generated!</div> -->
  </body>
</html>
