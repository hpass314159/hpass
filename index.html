<html>
  <!--
    https://uxplanet.org/the-anatomy-of-input-field-c3ef863e01d7
  -->
  <head>
    <meta name="description" content="Hinted easy to use password generator" />
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#db4938" />
    <title>HPASS Password Generator</title>
    <link rel="manifest" href="manifest.json" />
    <link rel="stylesheet" href="css/pwa.css" />
    <link rel="stylesheet" href="tmp.css" />
    <script defer type="module" src="core/lib.js"></script>
    <script defer type="module" src="app.js"></script>
    <script defer type="module" src="sw.js"></script>
  </head>
  <body>
    <br /><br />
    <br /><br />
    <div id="hintContainer" class="">
      <form id="hintForm" class="">
        <!-- <button id="leftBurger" class="burger" type="button">&#9776;</button> -->
        <!-- <img id="generate" src="icons/generate.svg" /> -->
        <button id="generate" class="gear" type="button">➜</button>
        <!-- <svg id="burger" focusable="false" viewBox="0 0 12 12">
        <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"></path>
      </svg> -->
        <input id="hint" placeholder="password hint" />
        <button id="gear" class="gear" type="button">⚙</button>
        <!-- <p class="helper-text">hiii</p> -->
      </form>
    </div>
    <!-- <div id="generateDiv" class="center">
      <img id="generate" src="icons/generate.svg" />
    </div> -->
    <div id="menu" class="menu">
      <!-- <div id="more" class="center">
        <a href="info.html" class="center">→</a>
      </div> -->
      <!-- <span id="close" class="close"></span> -->
      <div class="">
        <legend id="back">↶ Settings</legend>
        <!-- <form class="input-container"> -->
        <div class="input-container">
          <button id="pepperBtn" class="leading-icon">🌶</button>
          <input id="pepper" placeholder=" " />
          <label for="pepper">Special character</label>
          <button id="pepperCross" class="trailing-icon">⨉</button>
          <br />
          <p class="helper-text">one or more of _.-!@*$?&% etc.</p>
        </div>
        <!-- </form> -->
        <div class="input-container">
          <button id="saltBtn" class="leading-icon">🤫</button>
          <input id="salt" placeholder=" " />
          <label for="salt">Secret</label>
          <button id="saltCross" class="trailing-icon">⨉</button>
          <p class="helper-text">secret to make password unique</p>
        </div>
        <div class="input-container">
          <button id="lengthBtn" class="leading-icon">📏</button>
          <input id="length" placeholder=" " />
          <label for="length">Length</label>
          <button id="lengthCross" class="trailing-icon">⨉</button>
          <p class="helper-text">password length (15 recommended)</p>
        </div>
        <div class="input-container">
          <button id="cleanBtn" class="leading-icon">🧹</button>
          <input id="clean" placeholder=" " />
          <label for="clean">Clean hint: true|false</label>
          <button id="cleanCross" class="trailing-icon">⨉</button>
          <p class="helper-text">
            <b>true:</b> extract domain e.g. https://www.google.com/photos/ ➜
            google.com <b>false:</b> keep hint as-is
          </p>
        </div>
      </div>
      <div style="margin-bottom: 0.5rem">&nbsp;</div>
      <hr />
      <div id="saveDiv" class="">
        <button id="demo" class="">Demo</button>
        <button id="reset" class="">Reset</button>
        <button id="save" class="">Save</button>
        <!-- <button id="more" class="" href="info.html">...</button> -->
        <!-- <a href="info.html" class="center">More →</a> -->
      </div>
      <a href="info.html" class="center">...</a>
    </div>
    <div id="popup" class="popup" style="display: none">
      <span id="popupMessage">This is a transient popup message.</span>
    </div>
  </body>
</html>
