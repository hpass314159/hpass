    <fieldset name="options">
      <legend>Options</legend>
      <label for="pepper">Pepper:</label>
      <input type="text" id="pepper" placeholder="PEPPER!" /><br />
      <label for="pepper">Salt:</label>
      <input type="text" id="salt" placeholder="SALT" /><br />
      <label for="length">Length:</label>
      <input type="text" id="length" placeholder="FIFTEEN" /><br />
      <label for="burnin">Burnin:</label>
      <input type="text" id="burnin" placeholder="NINE" /><br />
      <label for="email">Email:</label>
      <input type="text" id="email" placeholder="EMAIL" /> <br />
      <label for="username">Username:</label>
      <input type="text" id="username" placeholder="USERNAME" />
      <!-- </fieldset> -->
      <!-- </form> -->
      <div class="container">
        <button class="title" id="save">Save</button>
        <button class="title" id="reset">Reset</button>
      </div>
    </fieldset>
    <fieldset>
      <legend>Provide hint to generate password</legend>
      <label for="hint">Hint:</label>
      <input type="text" id="hint" placeholder="HINT" /><br />
      <label for="password">Password:</label>
      <input type="text" id="password" placeholder="PASSWORD" />
      <button class="title" id="generate">Do it!</button>
    </fieldset>
  </body>
</html>
