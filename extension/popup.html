      <button>Visit HPASS homepage</button> <br /></a
    ><br />
    <fieldset>
      <legend align="center">Provide hint to generate password</legend>
      <label for="hint">Hint:</label>
      <input type="text" id="hint" placeholder="HINT" /><br />

      <input type="text" id="password" placeholder="PASSWORD" /> <br />
      <button class="title" id="generate">
        Generate and copy to clipboard
      </button>
    </fieldset>
  </body>
</html>
