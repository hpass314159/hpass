<html>
  <body>
    <link href="options.css" rel="stylesheet" type="text/css" />
    <script defer type="module" src="options.js"></script>
    <a href="https://hpass.net" target="_blank">
      <button>Visit HPASS homepage</button> <br /></a
    ><br />
    <fieldset name="options">
      <legend align="center">Options</legend>
      <label for="pepper">Pepper:</label>
      <input type="text" id="pepper" placeholder="PEPPER!" /><br />
      <label for="pepper">Salt:</label>
      <input type="text" id="salt" placeholder="SALT" /><br />
      <label for="length">Length:</label>
      <input type="text" id="length" placeholder="FIFTEEN" /><br />
      <label for="burnin">Burnin:</label>
      <input type="text" id="burnin" placeholder="NINE" /><br />
      <label for="email">Email:</label>
      <input type="text" id="email" placeholder="EMAIL" /> <br />
      <label for="username">Username:</label>
      <input type="text" id="username" placeholder="USERNAME" /> <br />
      <div class="container">
        <div>
          <button class="title" id="save">Save</button>
          <!-- <img src="assets/save.128.svg" class="center" id="save"></img> -->
        </div>
        <div>
          <button class="title" id="reset">Reset</button>
          <!-- <img src="assets/reset.32.svg" class="center" id="reset"></img> -->
        </div>
      </div>
    </fieldset>
  </body>
</html>
