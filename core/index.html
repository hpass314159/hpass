<!DOCTYPE html>
<!---
to create {demo,strong,mighty}.html from template.html run:
declare -A aa=( [demo]=7 [strong]=15 [mighty]=64 )
for x in "${!aa[@]}"; do sed -e "s/MAXLENGTH/${aa[$x]}/" template.html > $x.html; done
--->
<!--based on
https://www.jqueryscript.net/tags.php?/Password%20Generator"
jQuery Password Generator
-->
<html>
  <head>
    <!--
    <script
      src="https://kit.fontawesome.com/f3c143cb4c.js"
      crossorigin="anonymous"
    ></script>
    -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=128" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="style.css" />
  </head>

  <p class="p3">
    <body>
<!--
      <div class="tooltip">Hover over me
        <span class="tooltiptext">Tooltip text</span>
      </div>
      <span class="tooltiptext">Tooltip text</span>

table-layout: fixed as a property for table and width: calc(100%/3);

-->

      <table class="center" style="width:80%">
        <tr style="height:32px" id="row">
          <!-- <th style="width: 33%;"><img src="icons/help.svg" id="help"></img></th> -->
          <th style="width: 33%; height: 10%; text-align:left;">
            <button class="button circle" id="help">
              <strong>&quest; - help</strong>
            </button>
          </th>
          <th style="width: 33%; height: 10%;"><img src="icons/eye-crossed.svg" class="center" id="hide"></img></th>
          <!-- <th style="width: 33%"><span class="glyphicon glyphicon-eye-close"></span></th> -->
          <!-- <th style="width: 33%;"><img src="icons/info.svg" width="auto" height="auto" id="info"></img></th> -->
          <th style="width: 33%; height: 10%; text-align:right; ">
            <button class="button circle" id="info">
              <strong>&#105; - info</strong>
            </button>
          </th>
        </tr>
        <tr>
          <td colspan="3" style="width: calc(100%/3);">
            <input
              id="hint"
              type="password"
              class="form-control"
              placeholder="hint / seed"
              style="background-color: lightblue; width: 100%"
            />
          </td>
        </tr>
        <tr id="pepperRow" class="hidden">
          <td>Pepper:</td>
          <td colspan="2" style="width: 20%;">
            <input class="form-control" id="pepper" value="@" />
          </td>
        </tr>
        <tr id="saltRow" class="hidden">
          <td>Salt:</td>
          <td colspan="2">
            <input class="form-control" id="salt" value="SALT" />
          </td>
        </tr>
        <tr id="lengthRow" class="hidden">
          <td>Length:</td>
          <td colspan="2" style="width: 60%; font-weight: 900;">
            <input class="form-control" id="length" value="15" />
          </td>
        </tr>
        <tr id="burninRow" class="hidden">
          <td>Burnin:</td>
          <td colspan="2">
            <input class="form-control" id="burnin" value="9" />
          </td>
        </tr>
        <tr>
          <td colspan="3">
            <button
              id="generate"
              class="btn btn-default"
              style="
                background-color: lightgreen;
                font-weight: 900;
                width: 100%;
                text-align: center;
              "
            >
              Generate and Copy
            </button>
          </td>
        </tr>
        <tr id="passwordsRow" class="hidden">
            <td colspan="3">
            <p
              class="scroll"
              style="display: flex; overflow-y: auto;"
              id="passwords"
            ></p>
          </td>
        </tr>
      </table>

      <script type="text/javascript" src="./lib.js"></script>
      <script type="text/javascript" src="./content.js"></script>
    </body>
  </p>
</html>
