<!DOCTYPE html>
<!---
to create {demo,strong,mighty}.html from template.html run:
declare -A aa=( [demo]=7 [strong]=15 [mighty]=64 )
for x in "${!aa[@]}"; do sed -e "s/MAXLENGTH/${aa[$x]}/" template.html > $x.html; done
--->
<!--based on
https://www.jqueryscript.net/tags.php?/Password%20Generator"
jQuery Password Generator
-->
<html>
  <head>
    <script
      src="https://kit.fontawesome.com/f3c143cb4c.js"
      crossorigin="anonymous"
    ></script>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=128" />
    <title>Password Generator</title>

    <link rel="stylesheet" href="style.css" />
  </head>

  <!---

        <link
      rel="stylesheet"
      href="https://netdna.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"
    />

  Crossed eye icon
    https://icons.getbootstrap.com/icons/eye-slash/
  <i class="bi bi-eye-slash"></i>
  <i class="fa-duotone fa-eye-slash"></i>
  -->

  <p class="p3">
    <body>

      <table
        style="
          width: 20%;
          margin-top: 5%;
          margin-left: 5%;
          border: 0px solid black;
        "
      >
        <tr id="row">
          <th style="width: 33%;"><img src="icons/help.svg" id="help"></img></th>
          <th style="width: 33%;"><img src="icons/eye-crossed.svg" id="hide"></img></th>
          <th style="width: 33%;"><img src="icons/info.svg" width="auto" height="auto" id="info"></img></th>
        </tr>
        <tr>
          <td colspan="3" style="width: 100%">
            <input
              id="hint"
              type="password"
              class="form-control"
              placeholder="***"
              style="background-color: lightblue; width: 97%"
            />
          </td>
        </tr>
        <tr id="pepperRow" class="hidden">
          <td style="width: 80%;">Pepper:</td>
          <td colspan="2" style="width: 20%;" ><input class="form-control" id="pepper" value="@" /></td>
        </tr>
        <tr id="saltRow" class="hidden">
          <td style="width: 40%;">Salt:</td>
          <td colspan="2" style="width: 60%;"><input class="form-control" id="salt" value="SALT" /></td>
        </tr>
        <tr id="lengthRow" class="hidden">
          <td style="width: 40%;">Length:</td>
          <td colspan="2" style="width: 60%;"><input class="form-control" id="length" value="15" /></td>
        </tr>
        <tr id="burninRow" class="hidden">
          <td style="width: 80%;">Burnin:</td>
          <td colspan="2" style="width: 20%;"><input class="form-control" id="burnin" value="9" /></td>
        </tr>
        <tr>
          <td colspan="3">
            <button
              id="generate"
              class="btn btn-default"
              style="
                background-color: lightgreen;
                font-weight: 900;
                width: 100%;
                text-align: center;
              "
            >
              Generate and Copy
            </button>
          </td>
        </tr>
        <tr id="passwordsRow" class="hidden">
          <td colspan="3">
            <p
              class="scroll hidden"
              style="display: flex; overflow-y: auto"
              id="passwords"
            ></p>
          </td>
        </tr>
      </table>

      <script type="text/javascript" src="./lib.js"></script>
      <script type="text/javascript" src="./content.js"></script>
    </body>
  </p>
</html>
